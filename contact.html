<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="art, illustration, art portfolio, Mai Silva, irish art, watercolour art">

    <!--favicon-->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/.favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--css stylesheet-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <!--title-->
    <title>Mai Silva Art</title>

</head>
<body>
    <!--header-->
    <header>
        <a href="index.html">
        <h1 id="logo">Mai Silva Art</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
    <nav>
        <ul id="menu">
            <li>
                <a href="index.html" >Home</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>

            <li>
                <a href="contact.html" class="active">Contact</a>
            </li>
        </ul>
    </nav>
    </header>

    <!--main content-->
    <main>
       <section>
            <h2 id="contact-h2">Let's work together!</h2>

            <div id="form-box">
                <form id="form" method="POST" action="https://formdump.codeinstitute.net">
          
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Your name.." class="input" required><br>
          
                <label for="email">Email</label><br>
                <input type="email" id ="email" name="email" placeholder="Your email address.." class="input" required><br>
                

                <label for="type-of-project">Type of project</label>
                <select name="project" id="type-of-project">
                <option value="Book illustration">Book illustration</option>
                <option value="Editorial illustration">Editorial illustration</option>
                <option value="Product illustration">Product illustration</option>
                </select><br>
                

                <label for="message">Message</label><br>
                <textarea name="message" id="message" placeholder="Tell me more about your project..." style="height:200px" class="input"></textarea><br>

                <input type="submit" value="Submit" id="submit">
                </form>
            </div>      
            
        </section>        
    </main>

    <!--footer-->
    <footer>
        <div >       
            <ul id="socials">
                <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"

                </li>        
                <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit Mai Silva Art Twitter(opens in a new tab)">

                </li>
                <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit Mai Silva Art Facebook (opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul> 
            <div id="copyright">&#169; 2024 Mai Silva</div>   
        </div>
    </footer>
